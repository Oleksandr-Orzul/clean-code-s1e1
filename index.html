<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>
  <body class ="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="container">
      <section class="new-task">
        <h3 class="heading new-task__heading" >Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task-item"class="new-task__input input-text task" type="text">
          <button class="button" id="add-button">Add</button>
        </div>
      </section>
      <h3 class="heading">Todo</h3>
      <section class="todo" id="incomplete-tasks">
        <div class="item">
          <input class="checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="input-text task">
          <button class="button edit" >Edit</button>
          <button class="button delete" >
            <img  class="delete__img" src="./remove.svg"alt="close button image">
          </button>
        </div>
        <div class="edit-mode item">
          <input class="checkbox" type="checkbox">
          <label class="task label edit-mode">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-text task">
          <button class="button edit" >Save</button>
          <button class="button delete" >
            <img class="delete__img"  src="./remove.svg" alt="close button image">
          </button>
        </div>
      </section>
      <h3 class="heading">Completed</h3>
      <section class="completed" id="completed-tasks">
        <div class="item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="input-text task">
          <button class="button edit" >Edit</button>
          <button class="button delete" >
            <img  class="delete__img" src="./remove.svg" alt="close button image">
          </button>
        </div>
      </section>
    </main>
    <script  src="app.js"></script>
  </body>
</html>
